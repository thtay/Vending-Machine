plugins {
    id "io.freefair.lombok" version "5.0.0"
}

apply plugin: 'java'
apply plugin: 'war'

group = 'com.rob'
version = '1.0'

description = "Sample REST Project"

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
     mavenCentral()
}

dependencies {
    implementation 'org.jboss.resteasy:resteasy-jaxrs:3.1.4.Final'
    implementation 'org.jboss.resteasy:resteasy-client:3.1.4.Final'
    implementation 'org.jboss.resteasy:resteasy-jackson-provider:3.1.4.Final'
    testImplementation 'junit:junit:4.8.2'
}
